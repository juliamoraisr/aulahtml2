<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastre-se!</h1>
    </header>
    <main>
        <form action="https://formspree.io/f/xlddkvko" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="" placeholder="Seu nome" required aria-required="true">
            <label for="email">Email:</label>
            <input type="email" name="email" id="" placeholder="Endereco de email">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="" placeholder="Insira a sua senha">
            <label for="website">Website:</label>
            <input type="url" name="website" id="" placeholder="https://">
            <label for="date-nascimento">Data de Nascimento</label>
            <input type="date" name="date-nascimento" id="">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="" min="18" max="99" placeholder="18">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="" placeholder="(xx) xxxxx-xxxx">
            <label for="termos">Aceito os termos:</label>
            <input type="checkbox" name="termos" id="">
            <label for="time">Corinthians</label>
            <input type="radio" name="time" id="" value="corinthians">
            <label for="time">Palmeiras</label>
            <input type="radio" name="time" id="" value="palmeiras">
            <label for="cor">Cor Favorita:</label>
            <input type="color" name="cor" id="">
            <label for="satisfacao">Satisfação (0 a 10)</label>
            <input type="range" name="satisfacao" id="" min="0" max="10">
            <label for="comentarios">Comentários:</label>
            <textarea name="comentarios" id="" rows="8" placeholder="Fale mais sobre você..."></textarea>
            <label for="arquivo">Carregar Arquivos:</label>
            <input type="file" name="arquivo" id="">
            <input type="submit" value="Enviar">
                   

        </form>

    </main>

</body>
</html>
